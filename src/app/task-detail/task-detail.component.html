<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/tasks']">
    <mat-icon>list</mat-icon>
  </a>
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <h2>{{task.title}}</h2>
    </mat-card-title>
    <mat-card-subtitle>{{task.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>Author:</dt>
      <dd>{{task.author}}</dd>
      <dt>Update Date:</dt>
      <dd>{{task.updated_date | date}}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button color="primary" [routerLink]="['/task-edit', task._id]">
      <mat-icon>edit</mat-icon>
    </a>
    <a mat-raised-button color="warn" (click)="deleteTask(task._id)">
      <mat-icon>delete</mat-icon>
    </a>
  </mat-card-actions>
</mat-card>
