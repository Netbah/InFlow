<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/tasks']">
    <mat-icon>list</mat-icon>
  </a>
</div>
<form [formGroup]="taskForm" (ngSubmit)="onFormSubmit(taskForm.value)">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Title" formControlName="title" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!taskForm.get('title').valid && taskForm.get('title').touched">Please enter Task Title</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Author" formControlName="author" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!taskForm.get('author').valid && taskForm.get('author').touched">Please enter Task Author</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Description" formControlName="description" [errorStateMatcher]="matcher"></textarea>
    <mat-error>
      <span *ngIf="!taskForm.get('description').valid && taskForm.get('description').touched">Please enter Task
        Description</span>
    </mat-error>
  </mat-form-field>
  <div class="button-row">
    <button type="submit" [disabled]="!taskForm.valid" mat-raised-button color="primary">
      <mat-icon>save</mat-icon>
    </button>
  </div>
</form>
